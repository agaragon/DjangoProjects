{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de confiabilidade</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    {{info.title}}
    <div class="container rounded border outer-border" id="main">
        <div class="container header-container">
            <div class="page-header">
                <h1 class="text-center"></h1>
                <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                    <div class="navbar-collapse" id="navbarMenu">
                       <ul class="navbar-nav">
                            <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
                            <li class="nav-item dropdown" id="dropdownBox">
                                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                                  Empresas
                                </a>
                                <div class="dropdown-menu nohover">
                                  <a class="dropdown-item" href="{% url 'verificarCadastros' %}">Verificar cadastros</a>
                                  <a class="dropdown-item" href="{% url  'atualizarCadastros'%}">Atualizar cadastros</a>
                                </div>
                              </li>
                            <li class="nav-item"><a href="#" class="nav-link">Contato</a></li>
                        </ul>
                    </div>
    
                </nav>
                {% block content %}
                {% endblock %}
            </div>
        </div>
      </div>
      <br>

      
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
